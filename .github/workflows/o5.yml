name: Debug GitCode Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate test file
        run: echo "Hello GitCode Release" > demo.txt

      - name: Create or Get Release
        run: |
          TAG_NAME="v1.0.0"

          echo "=== 尝试创建 Release ==="
          HTTP_CODE=$(curl -s -w "%{http_code}" -o response.json \
            -X POST https://api.gitcode.com/api/v5/repos/whzhni/test-release/releases \
            -H "Content-Type: application/json" \
            -H "PRIVATE-TOKEN: ${{ secrets.GITCODE_TOKEN }}" \
            -d "{
              \"tag_name\": \"${TAG_NAME}\",
              \"name\": \"Release ${TAG_NAME}\",
              \"body\": \"自动创建的 Release\"
            }")

          echo "HTTP_CODE=$HTTP_CODE"
          echo "返回内容："
          cat response.json

          if [ "$HTTP_CODE" -eq 201 ]; then
            RELEASE_ID=$(jq -r '.id' response.json)
          else
            echo "=== 查询已有 Release 列表 ==="
            LIST=$(curl -s \
              -H "PRIVATE-TOKEN: ${{ secrets.GITCODE_TOKEN }}" \
              https://api.gitcode.com/api/v5/repos/whzhni/test-release/releases)
            echo "$LIST"
            RELEASE_ID=$(echo "$LIST" | jq -r ".[] | select(.tag_name==\"${TAG_NAME}\") | .id")
          fi

          echo "最终 RELEASE_ID=$RELEASE_ID"
          echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV

      - name: Upload file to GitCode Release
        run: |
          echo "准备上传到 Release ID: $RELEASE_ID"
          curl -v -X POST https://api.gitcode.com/api/v5/repos/whzhni/test-release/releases/$RELEASE_ID/assets \
            -H "PRIVATE-TOKEN: ${{ secrets.GITCODE_TOKEN }}" \
            -F "file=@demo.txt"
