name: Upload to GitCode Release

on:
  workflow_dispatch:   # 手动触发，也可以改成 push/tag 触发

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate test file
        run: echo "Hello GitCode Release" > demo.txt

      - name: Create Release on GitCode
        id: create_release
        run: |
          RESPONSE=$(curl -s -X POST https://api.gitcode.com/api/v5/repos/whzhni/test-release/releases \
            -H "Content-Type: application/json" \
            -H "PRIVATE-TOKEN: ${{ secrets.GITCODE_TOKEN }}" \
            -d '{
              "tag_name": "v1.0.0",
              "name": "Release v1.0.0",
              "body": "这是一个测试 Release"
            }')
          echo "$RESPONSE"
          RELEASE_ID=$(echo $RESPONSE | jq -r '.id')
          echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV

      - name: Upload file to GitCode Release
        run: |
          curl -X POST https://api.gitcode.com/api/v5/repos/whzhni/test-release/releases/$RELEASE_ID/assets \
            -H "PRIVATE-TOKEN: ${{ secrets.GITCODE_TOKEN }}" \
            -F "file=@demo.txt"
